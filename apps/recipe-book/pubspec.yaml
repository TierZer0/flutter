name: recipe_book
description: Recipe book app for creating and sharing recipes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  ui: 
    path: '../../packages/ui'

  cupertino_icons: ^1.0.2
  
  firebase_core: ^2.6.1
  firebase_auth: ^4.2.8
  cloud_firestore: ^4.4.2

  shared_preferences: ^2.0.15
  provider: ^6.0.5
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.2.1
  google_sign_in: ^5.4.2
  go_router: ^6.2.0
  reactive_forms: ^14.1.0
  cloud_functions: ^4.0.12

  # firebase_core_desktop: ^1.0.2
  # firebase_auth_desktop: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true

  fonts: 
    - family: Lato
      fonts:
        - asset: fonts/Lato/Lato-Black.ttf
        - asset: fonts/Lato/Lato-BlackItalic.ttf
        - asset: fonts/Lato/Lato-Bold.ttf
        - asset: fonts/Lato/Lato-BoldItalic.ttf
        - asset: fonts/Lato/Lato-Italic.ttf
        - asset: fonts/Lato/Lato-Light.ttf
        - asset: fonts/Lato/Lato-LightItalic.ttf
        - asset: fonts/Lato/Lato-Regular.ttf
        - asset: fonts/Lato/Lato-Thin.ttf
        - asset: fonts/Lato/Lato-ThinItalic.ttf
